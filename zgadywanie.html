<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="zgadywanie.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h1>Zgadnij Anime</h1>
        <div class="video-player">
            <video  width="320" height="240" preload="none" poster="miniaturka.png" class="video">
                <source type="video/mp4" src="FMAOP1.mp4" id="op">
            </video>
            <div class="player-controls">
                <button class="play-button" title="play">Start</button>
                <button class="generateAnime" title="generate" onclick="next()">Next</button>
            </div>
            <form autocomplete="off">
                <div>
                  <input type="text" id="input" placeholder="Type a name here..." />
                </div>
                <ul class="list"></ul>
                <input type="reset" value="Guess" onclick="check()">
              </form>
        </div>
    </div>
    <script src="zgadywanie.js"></script>
</body>
</html>
