<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="zgadywanie.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <div class="flex-box-container-1">
            <h1>Zgadnij Anime</h1>
            <div class="video-player">
                <video  width="320" height="240" preload="none" poster="miniaturka.png" class="video">
                    <source type="video/mp4" src="files\FMAOP1.mp4" id="op">
                </video>
                <audio id="sound">
                    <source  src="" id="audioSource">
                </audio>
                <div class="player-controls">
                    <button class="play-button" title="play">Pause</button>
                    <button class="play-sound" value="sound" onclick="playMusic()">Start</button>
                </div>
                <table style="width:75%;" id="results-box">
                    <tr>
                        <th class="slot"></th>
                        <th>1</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>2</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>4</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>5</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>6</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>7</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>8</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>9</th>
                    </tr>
                    <tr>
                        <th class="slot"></th>
                        <th>10</th>
                    </tr>

                </table>
                <form autocomplete="off">
                    <div>
                    <input type="text" id="input" placeholder="Type a name here..." />
                    </div>
                    <ul class="list"></ul>
                    <input type="reset" value="Guess" onclick="check()">
                </form>
            </div>
        </div>
    </div>
    <script src="zgadywanie.js"></script>
</body>
</html>
